<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <h1>YouTube Video Downloader</h1>
    <h2><img src="https://thumbs.dreamstime.com/b/web-189206689.jpg"></h2>
</head>

<body>
    <section>
        <div class="box" <div class="link-container">
            <label class="video">Video Link:</label>
            <input type="text" class="link" name="link" placeholder="Enter Video Link" </div>
            <div class="format-container">
                <label for="">Format:</label>
                <select class="format" required>
                <option selected disabled>Select Video Format</option>
                <option value="mp3">Mp3</option>
                <option value="mp4a">144p</option>
                <option value="360">360p</option>
                <option value="480">480p</option>
                <option value="720">720p</option>
                <option value="1080">1080p</option>
                <option value="4k">4k</option>
                <option value="8k">8k</option>
            </select>
            </div>
            <div class="button">
                <button class="btn" type="submit">START</button>
            </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
